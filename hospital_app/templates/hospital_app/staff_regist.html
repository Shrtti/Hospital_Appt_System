<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <meta name="description" content="">
  <meta name="keywords" content="">

  <link href="{% static 'images/favicon.png' %}" rel="icon">
  <link href="{% static 'images/apple-touch-icon.png' %}" rel="apple-touch-icon">

  
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body class="index-page" style="height: 170vh;">

  <header id="header" class="header d-flex align-items-center fixed-top" style="background-color: #37517e;">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

      <a href="{% url 'home' %}" class="logo d-flex align-items-center me-auto">
        <h1 class="sitename">Appointment Database</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="#hero">Home</a></li>
          <li><a href="#about">About</a></li>
          <li class="dropdown"><a href="#"><span class="btn-getstarted">Register</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
            <ul>
              <li><a href="{% url 'hospital_registration' %}">Hospital</a></li>
              <li><a href="{% url 'doctor_registration' %}">Doctor</a></li>
              <li><a href="{% url 'staff_registration' %}">Staff</a></li>
              <li><a href="{% url 'patient_registration' %}">Patient</a></li>
            </ul>
          </li>
          
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

      
    </div>
  </header>

  <div class="wrapper fadeInDown" style="background-color: azure;">
    <div id="formContent">

      <h2 class="active" style="margin-bottom: 20px;"> Staff Registration </h2>

      <div class="fadeIn first">
        <img src="{% static 'images/staff_icon.png' %}" id="icon" alt="User Icon" style="max-width: 25%; max-height: 25%; margin-top: 0%;">
      </div>
  

      <form>
        {% csrf_token %} 
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Name">
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Phone Number">
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Department ID">
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Hospital name">
        <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password" style="border: none;
        background-color: #f6f6f6;
        color: #0d0d0d;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 15px;
        margin-bottom: 15px;
        width: 85%;
        border: 2px solid #f6f6f6;
        -webkit-transition: all 0.5s ease-in-out;
        -moz-transition: all 0.5s ease-in-out;
        -ms-transition: all 0.5s ease-in-out;
        -o-transition: all 0.5s ease-in-out;
        transition: all 0.5s ease-in-out;
        -webkit-border-radius: 5px 5px 5px 5px;
        border-radius: 5px 5px 5px 5px;">
        <input type="button" class="fadeIn fourth" value="Log In" onclick="location.href='home_page.html';">

      </form>

      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>

</body>
